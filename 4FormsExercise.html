<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Form</title>
  </head>
  <body>

    <h1>Register</h1>

    <!-- I have added just a couple of values and names to show I know how it works :) -->
    <!-- action and method in form are just examples -->

    <form class="" action="http://www.wikipedia.org" method="get">

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="FirstName" value="" placeholder="John" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="LastName" value="" placeholder="Smith" required>

      <p>
        <label for="genderM">Male</label>
        <input type="radio" name="gender" value="M" id="genderM">
        <label for="genderF">Female</label>
        <input type="radio" name="gender" value="F" id="genderF">
        <label for="genderO">Other</label>
        <input type="radio" name="gender" value="Other" id="genderO">
      </p>

      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="" value="" placeholder="your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters" value="">
      </p>

      <div>
        <label for="birthday">Birthday:</label>
        <select class="" name="BMonth" id="birthday">
            <option value=>Month</option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
        </select>
        <select class="" name="BDay">
            <option value=>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <select class="" name="BYear">
            <option value=>Year</option>
            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
        </select>
      </div>
      <br>
      <!-- he didnt say the checkbox's required.. but how can it not be?! -->

      <div class="">
        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" name="" value="" required>
      </div>



      <button>Submit</button>

    </form>

  </body>
</html>
