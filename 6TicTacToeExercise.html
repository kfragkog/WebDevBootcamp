<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="6TicTacToeStyle.css" type="text/css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td>1.1</td>
        <td class="vertical">1.2</td>
        <td>1.3</td>
      </tr>
      <tr>
        <td class="horizontal">2.1</td>
        <td class="horizontal vertical">2.2</td>
        <td class="horizontal">2.3</td>
      </tr>
      <tr>
        <td>3.1</td>
        <td class="vertical">3.2</td>
        <td>3.3</td>
      </tr>
    </table>
  </body>
</html>
