  <head>
    <meta charset="utf-8">

  <body>

    <p>Do you prefer cats or dogs?</p>
    <form class="" action="" method="">
      <input type="radio" name="petChoice" value="1" id="cats">
      <label for="cats">Cats</label>
      <p>
      <input type="radio" name="petChoice" value="2" id="dogs">
      <label for="dogs">Dogs</label>
      </p>
      <p>What's your favourite colour?</p>
      <select class="" name="colourChoice">
        <option value="1">Red</option>
        <option value="2">Orange</option>
        <option value="3">Yellow</option>
      </select>

      <p><label for="para">Comments here:</label>
      <textarea name="paragraph" rows="8" cols="8" id="para"></textarea></p>


      <!-- this will submit the results as it's the last thing in the form -->
      <button>Go!</button>
    </form>
